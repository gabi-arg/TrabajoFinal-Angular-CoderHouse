


<div class="container">
  <div class="row">
      <div class="col-md-3" *ngFor="let curso of cursos$ |async">
          <mat-card class="card">
              <mat-card-header>
                  <mat-card-title>{{ curso.nombre}}</mat-card-title>
                  <mat-card-subtitle>{{ curso.comision }}</mat-card-subtitle>
              </mat-card-header>
              <img class="card-imagen" mat-card-image src="https://www.bbvaapimarket.com/wp-content/uploads/2018/08/recursosprogramadores.png" alt="">
              <mat-card-content>
                  <p>Impartido por {{ curso.profesor.nombre }}</p>
                  <p>{{ curso.inscripcionAbierta }}</p>
              </mat-card-content>
              <mat-card-actions align="end">
                  <button mat-raised-button class="btn">
                      Editar
                  </button>
                  <button mat-button class="btn">
                      Eliminar
                  </button>
              </mat-card-actions>
          </mat-card>
      </div>
  </div>
</div>
