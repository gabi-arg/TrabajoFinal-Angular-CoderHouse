<table mat-table [dataSource]="dataSource" >

  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
  </ng-container>
   <ng-container matColumnDef="cursoRealizado">
    <th mat-header-cell *matHeaderCellDef>Cursos Realizados </th>
    <td mat-cell *matCellDef="let element"> {{element.cursoRealizado}} </td>
  </ng-container>
  <ng-container matColumnDef="correo">
    <th mat-header-cell *matHeaderCellDef> Correo </th>
    <td mat-cell *matCellDef="let element"> {{element.correo}} </td>
  </ng-container>
  <ng-container matColumnDef="pais">
    <th mat-header-cell *matHeaderCellDef> Pais </th>
    <td mat-cell *matCellDef="let element"> {{element.pais}} </td>
  </ng-container>
  <ng-container matColumnDef="fechaNac">
    <th mat-header-cell *matHeaderCellDef> Fecha Nacimiento </th>
    <td mat-cell *matCellDef="let element"> {{element.fechaNac}} </td>
  </ng-container>




  <tr class="mat-row" *matHeaderRowDef="columnas"></tr>
  <tr mat-row *matRowDef="let row; columns: columnas"></tr>
</table>
